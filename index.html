<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pastebin Clone</h1>
        <textarea id="code" placeholder="Enter your Lua code here"></textarea>
        <input id="filename" placeholder="Enter filename (e.g., snippet.lua)" />
        <button onclick="generateRawLink()">Generate Raw Link</button>
        <div id="output" class="output"></div>
    </div>
    <script>
        function generateRawLink() {
            const code = document.getElementById('code').value;
            const filename = document.getElementById('filename').value || 'snippet.lua';

            // Base64 encode the Lua code
            const base64Code = btoa(unescape(encodeURIComponent(code)));

            // Generate the raw link (Base64 encoded)
            const rawLink = `data:text/plain;base64,${base64Code}`;

            // Display the link to the user
            const output = document.getElementById('output');
            output.innerHTML = `
                <p>Your raw link (temporary):</p>
                <a href="${rawLink}" target="_blank">${rawLink}</a>
                <p><strong>Note:</strong> This is a temporary link that encodes the Lua code. For permanent links, upload it to your GitHub or another file hosting service.</p>
            `;
        }
    </script>
</body>
</html>
