<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pastebin Clone</h1>
        <textarea id="code" placeholder="Enter your Lua code here"></textarea>
        <input id="filename" placeholder="Enter filename (e.g., snippet.lua)" />
        <button onclick="generateRawLink()">Generate Raw Link</button>
        <div id="output" class="output"></div>
    </div>
    <script>
        function generateRawLink() {
            const code = document.getElementById('code').value;
            const filename = document.getElementById('filename').value || 'snippet.lua';

            // Create a Blob with the Lua code
            const blob = new Blob([code], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);  // This creates a temporary link

            // Create a link with the raw content
            const output = document.getElementById('output');
            output.innerHTML = `
                <p>Your temporary raw link (use with loadstring):</p>
                <a href="${url}" target="_blank" download="${filename}">${url}</a>
                <p><strong>Note:</strong> This is a temporary link. For permanent use, upload it to your GitHub repository or another file hosting service.</p>
            `;
        }
    </script>
</body>
</html>
