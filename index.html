<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin Clone</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; }
        button { padding: 10px 20px; }
        .link { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Pastebin Clone</h1>
    <textarea id="code" placeholder="Enter your Lua code here"></textarea>
    <button onclick="saveCode()">Save</button>
    <div class="link" id="link"></div>
    <script>
        // Function to save code snippet
        function saveCode() {
            const code = document.getElementById('code').value;
            const snippetId = Date.now(); // Unique ID for each snippet
            localStorage.setItem(`snippet_${snippetId}`, code);

            // Display the raw link
            const link = `${window.location.href}raw.html?id=${snippetId}`;
            document.getElementById('link').innerHTML = `Raw URL: <a href="${link}" target="_blank">${link}</a>`;
        }
    </script>
</body>
</html>
