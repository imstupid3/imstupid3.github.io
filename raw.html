<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Snippet</title>
</head>
<body>
    <script>
        // Get the snippet ID from the URL
        const params = new URLSearchParams(window.location.search);
        const snippetId = params.get('id');

        if (snippetId) {
            // Retrieve and display the snippet
            const snippet = localStorage.getItem(`snippet_${snippetId}`);
            if (snippet) {
                document.body.textContent = snippet;
            } else {
                document.body.textContent = "Snippet not found.";
            }
        } else {
            document.body.textContent = "No snippet ID provided.";
        }
    </script>
</body>
</html>
