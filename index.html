<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>automatic</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="container">
        <h1>Pastebin Clone</h1>
        <textarea id="code" placeholder="Enter your Lua code here"></textarea>
        <input id="filename" placeholder="Enter filename (e.g., snippet.lua)" />
        <button onclick="saveFile()">Save</button>
    </div>
    <script>
        function saveFile() {
            const code = document.getElementById('code').value;
            const filename = document.getElementById('filename').value || 'snippet.lua';

            // Create a Blob and a download link
            const blob = new Blob([code], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
